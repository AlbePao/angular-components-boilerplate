<input
  #inputRadio
  class="peer absolute opacity-0"
  type="radio"
  [id]="inputId"
  [checked]="checked"
  [disabled]="disabled"
  [attr.name]="name"
  [attr.value]="value"
  [required]="required"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  [attr.aria-describedby]="ariaDescribedby"
  (change)="onInputInteraction($event)"
/>
<div
  class="peer-focus:border-primary-light peer-focus:ring-primary/40 box-border h-10 rounded-full px-3 peer-focus:ring-4 peer-focus:ring-offset-0"
  [class]="{
    'bg-primary-lighter text-primary-dark': checked && color === 'primary',
    'bg-secondary-lighter text-secondary-dark': checked && color === 'secondary',
    'bg-success-lighter text-success-dark': checked && color === 'success',
    'bg-danger-lighter text-danger-dark': checked && color === 'danger',
    'bg-info-lighter text-info-dark': checked && color === 'info',
    'bg-gray-lighter text-gray-dark': checked && color === 'gray',
    'border-gray text-gray-dark border border-solid': !checked,
  }"
  (focus)="onRadioFocus()"
  (blur)="onRadioBlur()"
>
  <label
    [for]="inputId"
    class="flex h-10 items-center gap-1"
    [class]="{
      'flex-row': labelPosition === 'after',
      'flex-row-reverse': labelPosition === 'before',
      'cursor-pointer': !disabled,
      'pointer-events-none cursor-not-allowed opacity-50': disabled,
    }"
  >
    <app-icon class="icon-20">{{ radioPillIcon }}</app-icon>
    <ng-content />
  </label>
</div>
