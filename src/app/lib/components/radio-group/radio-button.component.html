<div
  class="flex gap-4"
  [ngClass]="{
    'flex-row': labelPosition === 'after',
    'flex-row-reverse': labelPosition === 'before',
    'opacity-50': disabled,
  }"
>
  <div class="flex h-10 items-center">
    <input
      #inputRadio
      class="border-gray-darker focus:border-primary-light focus:ring-primary/40 my-2 box-border block h-5 w-5 rounded-full focus:ring-4 focus:ring-offset-0"
      [ngClass]="{ 'cursor-pointer': !disabled }"
      type="radio"
      [id]="inputId"
      [checked]="checked"
      [disabled]="disabled"
      [attr.name]="name"
      [attr.value]="value"
      [required]="required"
      [tabindex]="disabled ? -1 : 0"
      [attr.aria-label]="ariaLabel"
      [attr.aria-labelledby]="ariaLabelledby"
      [attr.aria-describedby]="ariaDescribedby"
      (change)="onInputInteraction($event)"
      (focus)="onRadioFocus()"
      (blur)="onRadioBlur()"
    />
  </div>
  <label [for]="inputId">
    <ng-content />
  </label>
</div>
