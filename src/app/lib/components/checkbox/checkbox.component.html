<input
  #inputCheckbox
  type="checkbox"
  class="border-gray focus:border-primary-light focus:ring-primary/40 block h-5 w-5 rounded-sm focus:ring-4 focus:ring-offset-0"
  [attr.value]="value"
  [id]="id"
  [checked]="checked"
  [indeterminate]="indeterminate"
  [disabled]="disabled"
  (change)="onChangeEvent($event)"
  (focus)="changeInnerFocus(true)"
  (blur)="changeInnerFocus(false)"
/>

<ng-content />
