<div
  class="bg-gray-lighter focus:border-primary-light focus:ring-primary/40 box-border flex rounded-full outline-hidden select-none focus:ring-4 focus:ring-offset-0"
  [class]="{
    'p-0.5': size === 'md',
    'p-1': size === 'lg',
  }"
  [tabindex]="disabled ? -1 : 0"
  (focus)="changeInnerFocus(true)"
  (blur)="changeInnerFocus(false)"
  #appToggle
>
  @for (option of options; track option.value) {
    <label
      class="w-full rounded-full text-center font-medium whitespace-nowrap text-black"
      [class]="{
        'bg-black text-white': option.value === value,
        'pointer-events-none cursor-not-allowed opacity-50': option.disabled,
        'cursor-pointer': !option.disabled,
        'h-9 px-4 text-sm': size === 'md',
        'h-16 px-5 text-base/5': size === 'lg',
      }"
    >
      <input
        type="radio"
        class="hidden"
        [value]="option.value"
        [checked]="option.value === value"
        [disabled]="option.disabled"
        (change)="setValue(option.value)"
      />
      <div class="flex h-full flex-row items-center gap-2">
        @if (!!option.icon) {
          <app-icon>{{ option.icon }}</app-icon>
        }
        @if (!!option.label) {
          {{ option.label | translate }}
        }
      </div>
    </label>
  }
</div>
