<ng-template>
  @if (options.length > 0) {
    <div class="border-gray-light block w-full overflow-auto rounded-sm border bg-white" role="listbox" [id]="id">
      @for (option of filteredOptions; track option.value; let index = $index) {
        <div
          role="option"
          [attr.aria-selected]="optionIndex === index"
          class="border-b-gray-light hover:bg-gray-lighter flex h-12 cursor-pointer items-center border-b px-4 uppercase select-none last:border-b-0"
          [class]="{
            'bg-gray-lighter': optionIndex === index,
            'pointer-events-none': option.disabled,
            'opacity-50': option.disabled,
          }"
          (click)="selectOption(option)"
          (keydown.enter)="selectOption(option)"
          [tabindex]="option.disabled ? -1 : 0"
        >
          @if (option.icon) {
            <app-icon>{{ option.icon }}</app-icon>
          }
          <span class="text-sm font-normal">
            {{ option.label | translate }}
          </span>
        </div>
      } @empty {
        <div class="box-border block p-4 text-sm font-normal text-black select-none">
          {{ 'components.autocomplete.noResults' | translate }}
        </div>
      }
    </div>
  }
</ng-template>
