<div class="flex max-h-[inherit] min-h-[inherit] flex-col gap-6 rounded-sm bg-white">
  <div class="flex flex-row px-8 pt-8 text-xl font-semibold empty:hidden">
    <ng-content select="[app-dialog-title], app-dialog-title" />
    @if (showClose) {
      <div class="ml-auto flex items-center">
        <button app-icon-button type="button" (click)="close()">
          <app-icon>close</app-icon>
        </button>
      </div>
    }
  </div>
  <div class="flex grow overflow-auto px-8 *:w-full">
    <ng-content select="[app-dialog-content], app-dialog-content" />
  </div>
  <div class="bg-gray-lighter rounded-b px-8 py-4 empty:hidden">
    <ng-content select="[app-dialog-footer], app-dialog-footer" />
  </div>
</div>
