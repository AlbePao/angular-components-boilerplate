<div class="flex h-full flex-col bg-black text-white" [class]="isOpen ? 'w-64' : 'w-20'">
  <div class="flex h-20 items-center py-6" [class]="isOpen ? 'justify-start pl-5' : 'justify-center'">
    <button app-icon-button type="button" (click)="toggleSidebar()">
      <app-icon class="icon-20">{{ isOpen ? 'close' : 'menu_open' }}</app-icon>
    </button>
  </div>
  <div class="mt-10 flex grow flex-col gap-10 overflow-auto px-[30px] text-sm font-normal">
    @if (isOpen) {
      @for (item of sidebarItems; track $index) {
        <a
          [routerLink]="item.link"
          routerLinkActive="text-primary"
          class="flex flex-row items-center gap-4 no-underline"
        >
          @if (item.icon) {
            <app-icon class="icon-20">{{ item.icon }}</app-icon>
          }
          {{ item.label | translate }}
        </a>
      }
    }
  </div>
  <div class="flex flex-col justify-evenly py-6" [class]="isOpen ? 'items-start pl-5' : 'items-center'">
    <app-toggle-theme [showLabel]="isOpen" />
  </div>
</div>
