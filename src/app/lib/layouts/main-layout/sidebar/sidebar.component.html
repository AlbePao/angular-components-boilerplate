<!-- TODO: add overflow auto to content -->
<div
  class="flex h-full flex-col bg-black text-white"
  [ngClass]="{
    'w-64': isOpen,
    'w-20': !isOpen,
  }"
>
  <div
    class="flex h-20 items-center"
    [ngClass]="{
      'justify-start pl-5': isOpen,
      'justify-center': !isOpen,
    }"
  >
    <button app-icon-button type="button" (click)="toggleSidebar()">
      <app-icon class="icon-20">{{ isOpen ? 'close' : 'menu_open' }}</app-icon>
    </button>
  </div>
  <div class="mt-10 flex flex-grow flex-col gap-10 px-[30px] text-sm font-normal">
    @for (item of sidebarItems; track $index) {
      <a [routerLink]="item.link" routerLinkActive="text-primary" class="flex flex-row items-center gap-4 no-underline">
        <app-icon class="icon-20">{{ item.icon }}</app-icon>
        @if (isOpen) {
          {{ item.label }}
        }
      </a>
    }
  </div>
  <div class="flex h-32 flex-col items-start justify-evenly px-[30px]">
    <app-toggle-fullscreen [showLabel]="isOpen" />
    <app-toggle-theme [showLabel]="isOpen" />
  </div>
</div>
