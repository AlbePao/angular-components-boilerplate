@if (currentTheme$ | async; as currentTheme) {
  <button app-rounded-button type="button" (click)="toggleTheme(currentTheme)">
    <app-icon>{{ currentTheme === 'dark' ? 'light_mode' : 'dark_mode' }}</app-icon>
    @if (showLabel) {
      {{
        currentTheme === 'dark'
          ? ('layouts.mainLayout.sidebar.themeLight' | translate)
          : ('layouts.mainLayout.sidebar.themeDark' | translate)
      }}
    }
  </button>
}
