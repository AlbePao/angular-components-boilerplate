<div class="border-b-gray box-border flex h-20 w-full flex-row items-center justify-between border-b px-8 py-0">
  <a routerLink="/" class="block">
    <app-logo></app-logo>
  </a>
  <div class="border-l-gray box-border flex h-full min-w-72 flex-row items-center gap-4 border-l">
    <div class="ml-auto text-right">
      <div class="ml-auto text-right text-base font-semibold">{{ username }}</div>
      <div class="ml-auto text-right text-base font-normal">{{ email }}</div>
    </div>
    <button app-icon-button type="button" appearance="outline" [appMenuTriggerFor]="userMenu.menu">
      <app-icon>more_vert</app-icon>
    </button>
    <app-menu #userMenu [items]="menuItems" (menuAction)="doUserMenuAction($event)" />
  </div>
</div>
